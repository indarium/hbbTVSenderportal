  <object id="video" type="video/mp4" style="position: absolute; left: 0px; top: 0px; width: 1280px; height: 720px;"></object>
  <object id="appmgr" type="application/oipfApplicationManager" style="position: absolute; left: 0px; top: 0px; width: 0px; height: 0px;"></object>
  <object id="oipfcfg" type="application/oipfConfiguration" style="position: absolute; left: 0px; top: 0px; width: 0px; height: 0px;"></object>
  <div id="app" class="loading">
    <div id="loader"></div>
    <div id="big_pause_button"></div>
    <div id="stationLogoWrapper"><img id="stationLogo" src="" alt="" /></div>
    <div id="showPlayerWrapper">
      <div id="channelBroadcastInfoWrapper">
        <div id="channelLogoWrapper">
          <img src="" alt="" id="channelLogo" />
        </div>
        <div id="channelBroadcastInfo"></div>
      </div>
      <div id="showInfo">
        <div id="showLogoWrapper"><img src="" alt="" id="showLogo" /></div>
        <div id="showDetailsWrapper">
          <div id="showTitle">Lade Sendung...</div>
          <div id="showDescription"></div>
        </div>
      </div>
      <div id="playerProgressBarWrapper">
        <div id="playerProgressBar"></div>
      </div>
      <div id="controlBar">
        <div id="closeButtonWrapper"><div id="redButton" class="colorButton"></div><img id="bbmv_logo" src="img/bbmv_logo.png" alt="" /></div>
        <div id="hdsdButtonWrapper"><div id="greenButton" class="colorButton"></div><div id="greenButtonLabel" class="hd_off"></div></div>
        <div id="playerControls" class="playing">
          <div id="rewindButton" class="button"></div>
          <div id="playPauseButton" class="button"></div>
          <div id="forwardButton" class="button"></div>
        </div>
        <div id="showInfoButtonWrapper"><div id="blueButton" class="colorButton"></div><span id="blueButtonLabel">Sendetermine</span></div>
      </div>
    </div>
  </div>
  <div id="version_info">
    <span id="environment_type">@ENVIRONMENT@</span><span id="branch_name"> (@BUILD_BRANCH_NAME@) </span>:<span id="buildtime">@BUILD.TIME@</span> <span id="buildtimeago"></span>
    <span id="player_debug_info"></span>
    <div id="debug_view" style="display: none;"></div>
  </div>
  <div id="Console"></div>
  <script src="@CDN_PREFIX@@PATH_CONFIG@" type="text/javascript"></script>
  <script src="@CDN_PREFIX@@PATH_APP@" type="text/javascript"></script>
</body>
</html>
